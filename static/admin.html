<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .login-section {
            padding: 40px;
            text-align: center;
        }
        
        .admin-panel {
            display: none;
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .tab.active {
            background: white;
            border-bottom: 3px solid #3498db;
        }
        
        .tab-content {
            display: none;
            padding: 30px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 0;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .product-content {
            padding: 15px;
        }
        
        .product-title {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .product-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .product-price {
            font-size: 20px;
            color: #B12704;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .product-details {
            font-size: 13px;
            color: #555;
            margin-bottom: 5px;
        }
        
        .stock-status {
            color: #007600;
            font-size: 14px;
            font-weight: bold;
        }
        
        .stock-low {
            color: #FF6B35;
        }
        
        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FF6B35;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .price {
            font-size: 1.5em;
            color: #27ae60;
            font-weight: bold;
        }
        
        .price::before {
            content: "ETB ";
            font-size: 0.8em;
            color: #666;
        }
        
        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 0;
            margin-bottom: 0;
            position: relative;
        }
        
        .image-container {
            position: relative;
            overflow: hidden;
        }
        
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="logout-btn" onclick="logout()" style="display: none;" id="logoutBtn">Logout</button>
            <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
                <div class="logo">
                    <div style="background: linear-gradient(45deg, #FFD700, #FFA500); color: #2c3e50; padding: 15px 25px; border-radius: 10px; font-weight: bold; font-size: 24px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
                        YZ
                    </div>
                </div>
                <div>
                    <h1>üëó Yzak Fashion Store</h1>
                    <p>üá™üáπ Dire Dawa ‚Ä¢ Hawassa ‚Ä¢ Premium Ethiopian Fashion</p>
                </div>
            </div>
        </div>
        
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <div style="text-align: center; margin-bottom: 30px;">
                <div class="logo" style="display: inline-block; background: linear-gradient(45deg, #FFD700, #FFA500); color: #2c3e50; padding: 20px 30px; border-radius: 15px; font-weight: bold; font-size: 32px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); margin-bottom: 15px;">
                    YZ
                </div>
                <h2>Yzak Fashion Store Admin</h2>
                <p style="color: #666; margin-bottom: 30px;">üá™üáπ Dire Dawa ‚Ä¢ Hawassa Branches</p>
            </div>
            <div style="max-width: 400px; margin: 0 auto;">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" placeholder="Enter admin username" value="admin">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" placeholder="Enter password" value="admin">
                </div>
                <button class="btn" onclick="login()">üîê Login to Yzak Fashion Store</button>
            </div>
            <div id="loginMessage"></div>
        </div>
        
        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div>Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCategories">0</div>
                    <div>Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div>Total Orders</div>
                </div>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('categories')">üëï Categories</button>
                <button class="tab" onclick="showTab('products')">üëó Products</button>
                <button class="tab" onclick="showTab('orders')">üõí Orders</button>
            </div>
            
            <!-- Categories Tab -->
            <div class="tab-content active" id="categoriesTab">
                <h2>Manage Fashion Categories</h2>
                <div style="max-width: 500px;">
                    <div class="form-group">
                        <label>Category Name:</label>
                        <input type="text" id="categoryName" placeholder="e.g., Women's Clothing, Men's Shoes">
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="categoryDesc" placeholder="Describe this fashion category..."></textarea>
                    </div>
                    <button class="btn btn-success" onclick="createCategory()">‚ûï Add Fashion Category</button>
                </div>
                <div id="categoriesList"></div>
            </div>
            
            <!-- Products Tab -->
            <div class="tab-content" id="productsTab">
                <h2>Manage Fashion Products</h2>
                <div style="max-width: 600px;">
                    <div class="form-group">
                        <label>Product Name:</label>
                        <input type="text" id="productName" placeholder="e.g., Nike Air Max, Levi's Jeans">
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="productDesc" placeholder="Product description, size, color, material..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Price (ETB - Ethiopian Birr):</label>
                        <input type="number" id="productPrice" placeholder="2999.99" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Stock Quantity:</label>
                        <input type="number" id="productStock" placeholder="50">
                    </div>
                    <div class="form-group">
                        <label>SKU (Product Code):</label>
                        <input type="text" id="productSku" placeholder="NIKE-AM-001">
                    </div>
                    <div class="form-group">
                        <label>Size:</label>
                        <input type="text" id="productSize" placeholder="S, M, L, XL or 8, 9, 10, 11">
                    </div>
                    <div class="form-group">
                        <label>Color:</label>
                        <input type="text" id="productColor" placeholder="Black, White, Blue, etc.">
                    </div>
                    <div class="form-group">
                        <label>Product Image URL:</label>
                        <input type="url" id="productImage" placeholder="https://example.com/image.jpg (optional)">
                    </div>
                    <div class="form-group">
                        <label>Category:</label>
                        <select id="productCategory">
                            <option value="">Select a category...</option>
                        </select>
                    </div>
                    <button class="btn btn-success" onclick="createProduct()">‚ûï Add Fashion Item</button>
                </div>
                <div class="product-grid" id="productsList"></div>
            </div>
            
            <!-- Orders Tab -->
            <div class="tab-content" id="ordersTab">
                <h2>Customer Orders</h2>
                <div id="ordersList"></div>
            </div>
        </div>
    </div>

    <script>
        let authToken = '';
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${username}&password=${password}&grant_type=password`
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    document.getElementById('logoutBtn').style.display = 'block';
                    
                    loadDashboard();
                } else {
                    showMessage('Invalid username or password!', 'error');
                }
            } catch (error) {
                showMessage('Login failed. Please try again.', 'error');
            }
        }
        
        function logout() {
            authToken = '';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 3000);
        }
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'products') {
                loadCategories();
            }
        }
        
        async function loadDashboard() {
            await loadCategories();
            await loadProducts();
            await loadOrders();
            updateStats();
        }
        
        async function createCategory() {
            const name = document.getElementById('categoryName').value;
            const description = document.getElementById('categoryDesc').value;
            
            if (!name) {
                alert('Please enter a category name!');
                return;
            }
            
            try {
                const response = await fetch('/products/categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name, description })
                });
                
                if (response.ok) {
                    document.getElementById('categoryName').value = '';
                    document.getElementById('categoryDesc').value = '';
                    loadCategories();
                    alert('Category created successfully! ‚úÖ');
                } else {
                    alert('Failed to create category. Please try again.');
                }
            } catch (error) {
                alert('Error creating category.');
            }
        }
        
        async function loadCategories() {
            try {
                const response = await fetch('/products/categories');
                const categories = await response.json();
                
                // Update categories list
                const categoriesList = document.getElementById('categoriesList');
                categoriesList.innerHTML = '<h3>Existing Categories:</h3>';
                
                categories.forEach(category => {
                    categoriesList.innerHTML += `
                        <div class="product-card">
                            <h3>${category.name}</h3>
                            <p>${category.description || 'No description'}</p>
                        </div>
                    `;
                });
                
                // Update product category dropdown
                const categorySelect = document.getElementById('productCategory');
                categorySelect.innerHTML = '<option value="">Select a category...</option>';
                categories.forEach(category => {
                    categorySelect.innerHTML += `<option value="${category.id}">${category.name}</option>`;
                });
                
                document.getElementById('totalCategories').textContent = categories.length;
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }
        
        async function createProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDesc').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock_quantity = parseInt(document.getElementById('productStock').value);
            const sku = document.getElementById('productSku').value;
            const size = document.getElementById('productSize').value;
            const color = document.getElementById('productColor').value;
            const image_url = document.getElementById('productImage').value;
            const category_id = parseInt(document.getElementById('productCategory').value);
            
            if (!name || !price || !sku || !category_id) {
                alert('Please fill in all required fields!');
                return;
            }
            
            // Add size and color to description
            let fullDescription = description;
            if (size) fullDescription += `\nSize: ${size}`;
            if (color) fullDescription += `\nColor: ${color}`;
            
            try {
                const response = await fetch('/products/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        name, description: fullDescription, price, stock_quantity, sku, category_id, image_url
                    })
                });
                
                if (response.ok) {
                    // Clear form
                    document.getElementById('productName').value = '';
                    document.getElementById('productDesc').value = '';
                    document.getElementById('productPrice').value = '';
                    document.getElementById('productStock').value = '';
                    document.getElementById('productSku').value = '';
                    document.getElementById('productSize').value = '';
                    document.getElementById('productColor').value = '';
                    document.getElementById('productImage').value = '';
                    document.getElementById('productCategory').value = '';
                    
                    loadProducts();
                    alert('Fashion item added successfully! ‚úÖ');
                } else {
                    alert('Failed to create product. Please try again.');
                }
            } catch (error) {
                alert('Error creating product.');
            }
        }
        
        async function loadProducts() {
            try {
                const response = await fetch('/products/');
                const products = await response.json();
                
                const productsList = document.getElementById('productsList');
                productsList.innerHTML = '';
                
                products.forEach(product => {
                    const imageHtml = product.image_url ? 
                        `<div class="image-container">
                            <img src="${product.image_url}" alt="${product.name}" class="product-image" onerror="this.parentElement.innerHTML='<div style=\\"height: 220px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #666; font-size: 14px;\\">üì∑ No Image Available</div>'">
                            ${product.stock_quantity < 10 ? '<div class="product-badge">Low Stock</div>' : ''}
                         </div>` : 
                        '<div style="height: 220px; background: linear-gradient(135deg, #f0f0f0, #e0e0e0); display: flex; align-items: center; justify-content: center; color: #666; font-size: 16px;">üì∑ No Image</div>';
                    
                    const stockClass = product.stock_quantity < 10 ? 'stock-low' : '';
                    const stockText = product.stock_quantity > 0 ? `In Stock (${product.stock_quantity})` : 'Out of Stock';
                    
                    productsList.innerHTML += `
                        <div class="product-card">
                            ${imageHtml}
                            <div class="product-content">
                                <div class="product-title">${product.name}</div>
                                <div class="product-description">${(product.description || 'No description').substring(0, 100)}${product.description && product.description.length > 100 ? '...' : ''}</div>
                                <div class="product-price">ETB ${product.price}</div>
                                <div class="product-details"><strong>SKU:</strong> ${product.sku}</div>
                                <div class="product-details"><strong>Category:</strong> ${product.category?.name || 'Unknown'}</div>
                                <div class="stock-status ${stockClass}">${stockText}</div>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('totalProducts').textContent = products.length;
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }
        
        async function loadOrders() {
            try {
                const response = await fetch('/orders/admin/all', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const orders = await response.json();
                    
                    const ordersList = document.getElementById('ordersList');
                    ordersList.innerHTML = '';
                    
                    if (orders.length === 0) {
                        ordersList.innerHTML = '<p>No orders yet. Create some products and customers will start ordering!</p>';
                    } else {
                        orders.forEach(order => {
                            ordersList.innerHTML += `
                                <div class="product-card">
                                    <h3>Order #${order.order_number}</h3>
                                    <p><strong>Total:</strong> ETB ${order.total_amount}</p>
                                    <p><strong>Status:</strong> ${order.status}</p>
                                    <p><strong>Address:</strong> ${order.shipping_address}, ${order.shipping_city}</p>
                                    <p><strong>Date:</strong> ${new Date(order.created_at).toLocaleDateString()}</p>
                                </div>
                            `;
                        });
                    }
                    
                    document.getElementById('totalOrders').textContent = orders.length;
                } else {
                    document.getElementById('ordersList').innerHTML = '<p>Unable to load orders.</p>';
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersList').innerHTML = '<p>Unable to load orders.</p>';
            }
        }
        
        function updateStats() {
            // Stats are updated in individual load functions
        }
        
        // Allow Enter key to login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginSection').style.display !== 'none') {
                login();
            }
        });
    </script>
</body>
</html>
